<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="columns large-12">
        <h1>Projected Graduation Form</h1>
      </div>
    </div>

    <div class="row">
      <div class="columns large-12">
        <form data-abide>
        <div class="columns large-6">
         <div class="name-field">
            <label>Name   
              <input type="text" required placeholder="Full Name" pattern="[a-zA-Z]+">
              <small class="error">name is required</small>
            </label>
          </div>
        </div>
        <div class="columns large-6">
         <div class="ID-field">
            <label>Student ID    
              <input type="text" required maxlength="8" placeholder="0000-0000" pattern="integer">
              <small class="error">Student ID is required</small>
            </label>
          </div>
        </div>
        <div class="columns large-6">
         <div class="Major-field">
            <label>Major 
              <input type="text" placeholder="Major">
            </label>
          </div>
        </div>
        <div class="columns large-6">
        <div class="email-field">
          <label>Email
            <input type="email" placeholder="youremail@here.com">
          </label>
        </div>
        </div>
        <div class="columns large-6">
         <div class="Date-field">
            <label>Graduation Date 
              <input type="date" placeholder="Graduation Date">
            </label>
          </div>
        </div>
           <div class="columns large-6">
         <div class="comment-field">
            <label>Comments   
              <input type="text" required placeholder="Questions or Comments">
            </label>
          </div>
        </div>

        <div class="columns large-12">
        <button type="submit" class="submit-form">Submit</button>  
        </div>
    
        
        </div>
      </form> 
      </div>
    </div>

    
   
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
